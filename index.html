<!DOCTYPE html>
<html>
    <head>
        <title>Contactez moi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <hr>
        <h3>CONTACTEZ-MOI</h3>
        <div class="container">
            <form method="post" action="" role="form">
                <div class="row justify-content-between py-4 px-3">
                    <div class="col-md-6  my-2">
                        <label for="" class="form-label">Prenoms<span class="etoile">*</span></label>
                        <input type="text" class="form-control" id="" placeholder="Votre prenom">
                    </div>
                    <div class="col-md-6  my-2">
                        <label for="" class="form-label">Nom<span class="etoile">*</span></label>
                        <input type="text" class="form-control" id="" placeholder="Votre nom">
                    </div>
                    <div class="col-md-6  my-2">
                        <label for="" class="form-label">Email<span class="etoile">*</span></label>
                        <input type="email" class="form-control" id="" placeholder="xyz@abc.com">
                    </div>
                    <div class="col-md-6  my-2">
                        <label for="" class="form-label">Telephone<span class="etoile">*</span></label>
                        <input type="tel" class="form-control" id="" placeholder="Votre telephone">
                    </div>
                    <div class="col my-2">
                        <label for="" class="form-label">Message<span class="etoile">*</span></label>
                        <textarea class="form-control" id="" rows="3" placeholder="Votre message"></textarea>
                        <p class="info my-4">*Ces informations sont requises</p>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-warning btn-submit" type="submit">ENVOYER</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
